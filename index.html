<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Modulars</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Embed Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Public+Sans:wght@400;500;800&display=swap"
        rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body style="height: 5000px;">
    <header class="header">
        <div class="container">
            <div class="header__top">
                <!-- Logo -->
                <a href="/">
                    <img src="./assets/img/logo.svg" alt="Modulars" class="header__logo">
                </a>
                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link navbar__link--active">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Blog</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <!-- Action -->
                <button class="btn">Sign Up</button>
            </div>
            <!-- Hero -->
            <section class="hero">
                <div class="hero-decorate hero-decorate--top">
                    <div class="hero-decorate__images">
                        <img src="./assets/icons/propeller.svg" alt="Propeller"
                            class="hero-decorate__img hero-decorate__img--pos">
                        <img src="./assets/icons/line.svg" alt="Line" class="hero-decorate__img ">
                    </div>
                </div>
                <section class="hero__content">
                    <h1 class="hero__heading">We’re a creative design agency.</h1>
                    <p class="hero__desc">A brilliant, modular agency template for startup’s build yours toady.</p>
                    <div class="hero__row">
                        <a href="#!" class="btn">Get in touch</a>
                        <button class="hero-btn">
                            <div class="hero-btn__icon">
                                <img src="./assets/icons/circle-one-more.svg" alt="Circle one more icon "
                                    class="hero-btn__img">
                                <img src="./assets/icons/play-button.svg" alt="play-button"
                                    class="hero-btn__img hero-btn__img--pos">
                            </div>
                            <span class="hero-btn__text">Watch Video</span>
                        </button>
                    </div>
                </section>
                <div class="hero__media">
                    <figure class="hero__images">
                        <img src="./assets/img/hero-img-1.jpg" alt="Personal office" class="hero__img">
                        <img src="./assets/img/hero-img-2.jpg" alt="Personal office" class="hero__img">
                        <img src="./assets/img/hero-img-3.jpg" alt="Personal office" class="hero__img">
                    </figure>
                </div>
                <div class="hero-decorate hero-decorate--bottom">
                    <div class="hero-decorate__images">
                        <img src="./assets/icons/propeller.svg" alt="Propeller"
                            class="hero-decorate__img hero-decorate__img--pos">
                        <img src="./assets/icons/line.svg" alt="Line" class="hero-decorate__img ">
                    </div>
                </div>
            </section>
        </div>
    </header>
    <main>
        <section class="logo">
            <div class="container">
                <div class="logo__row">
                    <a href="#!" class="logo__link logo__link--google">
                        Google
                    </a>
                    <a href="#!" class="logo__link logo__link--stack">
                        <img src="./assets/icons/slack.svg" alt="Slack">
                        slack
                    </a>
                    <a href="#!" class="logo__link logo__link--agworld">
                        <img src="./assets/icons/agworld.svg" alt="Agworld">
                        Agworld
                    </a>
                    <a href="#!" class="logo__link logo__link--riotinto">
                        RioTinto
                    </a>
                    <a href="#!" class="logo__link logo__link--heroku">
                        <img src="./assets/icons/heroku.svg" alt="HEROKU">
                        HEROKU
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
